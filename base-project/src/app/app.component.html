<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset">
            <form [formGroup]="singupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                            id="projectname"
                            formControlName="projectname"
                            class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                            id="username"
                            formControlName="email"
                            class="form-control">
                </div>
                <div class="form-group">
                    <div class="dropdown" appDropDown>
                        <button type="button"
                                class="btn btn-default dropdown-toggle">
                          Project status
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a href="#">Action</a></li>
                          <li><a href="#">Another action</a></li>
                          <li><a href="#">Something else here</a></li>
                          <li role="separator" class="divider"></li>
                          <li><a href="#">Separated link</a></li>
                        </ul>
                      </div>
                </div>
                
                <button type="submit" class="btn btn-default">Submit data</button>
            </form>
        </div>
    </div>
</div>
